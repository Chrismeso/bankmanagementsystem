<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<h1> Personal Details</h1>

<form action="">
    <label for="fname">
        Firstsame: </label>
    <input type="text" id="fname" placeholder="enter firstname" required="required"><br>

    <label for="mname">Middlename</label>
    <input type="text" id="mname" placeholder="enter middlename" required="required"><br>

    <label for="sname">Surname</label>
    <input type="text"id="sname" placeholder="enter surname"><br>

    <label for="email"> Email Address</label>
    <input type="email" placeholder="enter email address" id="email" required="required"><br>

    <label for="password">Password</label>
    <input type="password"id="password" placeholder="enter password" required="required"><br>

    <p>Choose youer favourite football team :</p>
    <input type="radio" id="arsenal">
    <label for="arsenal">Arsenal</label><br>

    <input type="radio" id="liverpool">
    <label for="liverpool">Liverpool</label><br>

    <input type="radio" id="Newcastle">
    <label for="newcastle">Newcastle</label><br>

    <p>Choose a programming language</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="kotlin">
    <label for="kotlin">kotlin</label><br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">---Choose----</option>
    <option value="Kenya">Kenyan</option>
    <option value="Tanzania">Tanzanian</option>
    <option value="Haiti">Hautian</option>
    <option value="Zambia">Zambian</option>

    </select><br><br>

    <label for="person">Describe yourself</label><br>
    <textarea name="" id="person" cols="40" rows="5"></textarea><br><br>


    <button type="submit">submit</button>




</form>




</body>
</html>
