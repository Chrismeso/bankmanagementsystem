<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>


<form action="">
<fieldset>
    <legend>Student Form</legend>

  <div class="first">
        <label for="fname">First name</label>
    <input type="text" id="fname" placeholder="first name" required="required"><br><br>

  </div>
    <div class="first">
        <label for="surname">Surname</label>
    <input type="text" id="Surname" placeholder="surname" required="required"><br><br>

    </div>
    <div class="first">
        <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="email address" required="required"><br><br>

    </div>
    <div class="first">
        <label for="birthday">Date of birth</label>
    <input type="date" id="birthday" required="required"><br><br>

    </div>
   <div class="first">
        <label for="image">Choose a file</label>
    <input type="file" id="image" required="required"><br><br>

   </div>
    <div class="first">
        <label for="message">Message</label>
    <textarea name="" id="message" cols="30" rows="10"></textarea>
    </div>
    </fieldset>
    
</form>

</body>
</html>
